# This file contains the configuration settings for the Spring Boot application.
# It defines properties for the application name, database connection, and Hibernate settings.

# The name of the application
spring.application.name=PersonalWebsite

# Database connection URL for PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/personalwebsite

# Database username
spring.datasource.username=postgres

# Database password (leave empty or specify your password here)
spring.datasource.password=

# Hibernate configuration to automatically update the database schema based on entity definitions
spring.jpa.hibernate.ddl-auto=update

# Enable logging of SQL statements generated by Hibernate
spring.jpa.show-sql=true

# Specify the Hibernate dialect to use for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

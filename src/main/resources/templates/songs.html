<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Songs</title>
</head>
<body>
<nav>
  <ul>
    <li><a href="/">Home</a></li>
    <li><a href="/todos">To-Do List</a></li>
    <li><a href="/music">Music</a></li>
    <li><a href="/hobbies">Hobbies</a></li>
  </ul>
</nav>
<h1>Songs</h1>
<form th:action="@{/songs}" th:object="${song}" method="post">
  <input type="text" th:field="*{title}" placeholder="Enter song title" required>
  <input type="text" th:field="*{artist}" placeholder="Enter artist name" required>
  <input type="text" th:field="*{albumArtworkUrl}" placeholder="Enter album artwork URL">
  <select th:field="*{teamMember.id}">
    <option th:each="teamMember : ${teamMembers}" th:value="${teamMember.id}" th:text="${teamMember.name}"></option>
  </select>
  <button type="submit">Add</button>
</form>
<ul>
  <li th:each="song : ${songs}">
    <span th:text="${song.title}"></span> by <span th:text="${song.artist}"></span>
    <a th:href="@{'/songs/' + ${song.id} + '/delete'}">Delete</a>
  </li>
</ul>
</body>
</html>
